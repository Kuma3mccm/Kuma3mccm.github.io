<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Bedrock マップ（Main / Sub1 / Sub2）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-4oz3HkT+5leWffA24Oyxilbl1Q32lrX4TeF+T8sekWg="
    crossorigin=""
  />
  <style>
    html, body { height:100%; margin:0; padding:0; }
    #map { width:100%; height:100%; }

    /* サーバー切り替えUI */
    #map-switch {
      position: absolute;
      top: 10px; left: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      padding: 6px 8px;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      font-size: 14px;
    }
    #map-switch select {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- サーバー切り替え -->
  <div id="map-switch">
    <label for="mapSelect">サーバー：</label>
    <select id="mapSelect">
      <option value="Main">Main</option>
      <option value="Sub1">Sub1</option>
      <option value="Sub2">Sub2</option>
    </select>
  </div>

  <!-- マップ表示領域 -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-GZC0j2Ve6sybZBcjMWoyhi5U1GmZMFjKgVDMqYQmYtw="
    crossorigin=""
  ></script>
  <script>
    // サーバー切り替え
    const select = document.getElementById('mapSelect');
    // 現在のパスからディレクトリ名を取得 (例: /…/Main/index.html → "Main")
    const parts = window.location.pathname.split('/');
    const current = parts[parts.length-2] || 'Main';
    if ([...select.options].some(o=>o.value===current)) {
      select.value = current;
    }
    select.addEventListener('change', () => {
      location.href = `../${select.value}/index.html`;
    });

    // --- 以下、uNmINeD-CLI 標準のマップ初期化コード ---
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: 0,
      maxZoom: 8,
      zoomControl: true
    }).setView([0, 0], 0);

    L.tileLayer('./tiles/{z}/{x}/{y}.png', {
      tileSize: 256,
      noWrap: true
    }).addTo(map);

    // （もし追加スクリプトがあればここに足してください）
  </script>
</body>
</html>
