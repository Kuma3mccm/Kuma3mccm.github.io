<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Reproマップ（Main / Sub1 / Sub2） - uNmINeD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- Leaflet CSS（サーバー切替UI用）-->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-4oz3HkT+5leWffA24Oyxilbl1Q32lrX4TeF+T8sekWg="
    crossorigin=""
  />

  <!-- OpenLayers -->
  <link rel="stylesheet" type="text/css" href="lib/ol.css">
  <link href="lib/ol-contextmenu.css" rel="stylesheet">

  <!-- Toastify -->
  <link rel="stylesheet" type="text/css" href="lib/toastify-js.min.css">

  <!-- uNmINeD CSS -->
  <link rel="stylesheet" type="text/css" href="index.css">

  <style>
    html, body { height:100%; margin:0; padding:0; }
    #map { width:100%; height:100%; }

    /* サーバー切り替えUI */
    #map-switch {
      position: absolute;
      top: 10px; left: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      padding: 6px 8px;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      font-size: 14px;
    }
    #map-switch select {
      font-size: 14px;
    }
  </style>

  <!-- JS ライブラリ読み込み -->
  <script src="lib/ol.js"></script>
  <script src="lib/ol-contextmenu.iife.js"></script>
  <script src="lib/toastify-js.js"></script>

  <!-- Map metadata generated by uNmINeD -->
  <script src="unmined.map.properties.js"></script>
  <script src="unmined.map.regions.js"></script>
  <script src="unmined.map.players.js"></script>

  <!-- Custom markers -->
  <script src="custom.markers.js"></script>

  <!-- uNmINeD JS -->
  <script src="unmined.js"></script>
</head>

<body>
  <!-- サーバー切り替え -->
  <div id="map-switch">
    <label for="mapSelect">サーバー：</label>
    <select id="mapSelect">
      <option value="Main">Main</option>
      <option value="Sub1">Sub1</option>
      <option value="Sub2">Sub2</option>
    </select>
  </div>

  <!-- マップ表示領域 -->
  <div id="map"></div>

  <script>
    // 現在の URL からディレクトリ名を取得してデフォルト選択
    const select = document.getElementById('mapSelect');
    const parts = window.location.pathname.split('/');
    const current = parts[parts.length-2] || 'Main';
    if ([...select.options].some(o => o.value === current)) {
      select.value = current;
    }
    // 切り替え時に該当ディレクトリへ遷移
    select.addEventListener('change', () => {
      location.href = `../${select.value}/index.html`;
    });
  </script>

  <script>
    // タイトルにワールド名を追加
    document.title = UnminedMapProperties.worldName + " - " + document.title;

    // カスタムマーカーの結合
    if (UnminedCustomMarkers && UnminedCustomMarkers.isEnabled && UnminedCustomMarkers.markers) {
      UnminedMapProperties.markers = UnminedMapProperties.markers.concat(UnminedCustomMarkers.markers);
    }

    // プレイヤーマーカーの生成
    if (UnminedPlayers && UnminedPlayers.length > 0) {
      UnminedMapProperties.playerMarkers = Unmined.createPlayerMarkers(UnminedPlayers);
    }

    // マップ初期化
    const mapElement = document.getElementById('map');
    const unmined = new Unmined(mapElement, UnminedMapProperties, UnminedRegions);
  </script>
</body>
</html>
